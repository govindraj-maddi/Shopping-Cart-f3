<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeShop</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="shop.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <div id="maindiv_conatiner">
        <nav></nav>
        <div id="filter_itemdisplay_grid">
            <div id="filtergrid_container">
                <section id="fitergrid_item1">
                    <article>Colors</article>
                    <section>
                        <input type="checkbox" name="Red" id="Red" value="Red">
                        <label for="Red">Red</label>
                    </section>

                    <section>
                        <input type="checkbox" name="Green" id="Green" value="Green">
                        <label for="Green">Green</label>
                    </section>

                    <section>
                        <input type="checkbox" name="Blue" id="Blue" value="Blue">
                        <label for="Blue">Blue</label>
                    </section>

                    <section>
                        <input type="checkbox" name="Black" id="Black" value="Black">
                        <label for="Black">Black</label>
                    </section>

                    <section>
                        <input type="checkbox" name="White" id="White" value="White">
                        <label for="White">White</label>
                    </section>
                </section>
                <section id="fitergrid_item2">
                    <article>Sizes</article>
                    <section>
                        <input type="checkbox" name="S" id="S" value="S">
                        <label for="S">S</label>
                    </section>

                    <section>
                        <input type="checkbox" name="M" id="M" value="M">
                        <label for="M">M</label>
                    </section>

                    <section>
                        <input type="checkbox" name="L" id="L" value="L">
                        <label for="L">L</label>
                    </section>

                    <section>
                        <input type="checkbox" name="XL" id="XL" value="XL">
                        <label for="XL">XL</label>
                    </section>
                </section>
                <section id="fitergrid_item3">
                    <article>Rating</article>
                    <section>
                        <span>0</span>
                        <input type="range" id="range" name="range" min="0" max="5">
                        <span>5</span>
                    </section>
                </section>
                <section id="fitergrid_item4">
                    <article>Price Range</article>
                    <section>
                        <input type="checkbox" name="$0 to $25" id="$0 to $25" value="$0 to $25">
                        <label for="$0 to $25">$0 to $25</label>
                    </section>

                    <section>
                        <input type="checkbox" name="$25 to $50" id="$25 to $50" value="$25 to $50">
                        <label for="$25 to $50">$25 to $50</label>
                    </section>

                    <section>
                        <input type="checkbox" name="$50 to $100" id="$50 to $100" value="$50 to $100">
                        <label for="$50 to $100">$50 to $100</label>
                    </section>

                    <section>
                        <input type="checkbox" name="$100 onwards" id="$100 onwards" value="$100 onwards">
                        <label for="$100 onwards">$100 onwards</label>
                    </section>
                </section>
                <section id="fitergrid_item5">
                    <button>Apply Filter</button>
                </section>
            </div>

            <div id="itemdisplay_container">
                <section>
                    <input type="text" placeholder="Search">
                </section>

                <section>
                    <ul>
                        <li>All</li>
                        <li>Men</li>
                        <li>Women</li>
                        <li>Jewellery</li>
                        <li>Electronics</li>
                    </ul>
                </section>

                <section>
                    <header>Men's Clothing</header>
                    <section>
                        <ul>
                            <li>
                                <section>
                                    <img src="" alt="">
                                    <section>
                                        <article>
                                            <label>$100</label>
                                            <label>S,M,L</label>
                                        </article>

                                        <label>Colors</label>
                                        <label>Rating</label>
                                    </section>
                                </section>
                            </li>
                        </ul>
                    </section>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
